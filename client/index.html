<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Administrador de Usuarios</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header style="display: flex; align-items: center;">
      <img src="img/TECNM-CHILPANCINGO-BLANCO.png" alt="" width="4.5%">
      <h1>Instituto Tecnologico <br> De Chilpancingo</h1>
  </header>

    <main>
      <section class="user-forms">
        <h2>Registrar Estudiante</h2>
        <form id="create-user-form">
          <input type="text" id="create-name" placeholder="Nombre" required />
          <input
            type="email"
            id="create-email"
            placeholder="Correo electr칩nico"
            required
          />
          <input
            type="password"
            id="create-password"
            placeholder="Contrase침a"
            required
          />
          <button type="submit">Crear</button>
        </form>

        <h2>Actualizar Estudiante</h2>
        <form id="update-user-form">
          <input
            type="text"
            id="update-id"
            placeholder="ID del Usuario"
            disabled
          />
          <input type="text" id="update-name" placeholder="Nuevo Nombre" />
          <input
            type="email"
            id="update-email"
            placeholder="Nuevo Correo Electr칩nico"
          />
          <input
            type="password"
            id="update-password"
            placeholder="Nueva Contrase침a"
          />
          <button type="submit">Actualizar</button>
        </form>

        <h2>Eliminar Estudiante</h2>
        <form id="delete-user-form">
          <input
            type="text"
            id="delete-id"
            placeholder="ID del Usuario"
            disabled
          />
          <button type="submit">Eliminar</button>
        </form>
      </section>

      <section class="user-list">
        <h2>Estudiantes</h2>
        <div id="user-list"></div>
      </section>
      
    </main>

    <script src="./script.js"></script>
  </body>
</html>
